<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link href="Styles/style.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>

    <!-- Webform header -->

    <header>
        <h1>The Code Review</h1>
    </header>

    <!-- Title/webform description -->
<div class="wrapper">

    <div class="sub-header">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <hr>

    <!-- Start of actual webform -->


    <form action="index.html" method="GET">
        <!-- Contact information section -->
        <fieldset id="contact-section">                  
            <legend class="form-title"><h2>Contact Information</h2></legend>

            <!-- Name -->

            <div class="flex-container">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>
            </div>
            <br>

            <!-- Email -->

            <div class="flex-container">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required" required>
            </div>
            <br>

            <!-- Phone number -->

            <div class="flex-container">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="(888) 888-8888">
            </div>
            <br>

            <!-- Address -->
            <div class="flex-container">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="123 Main Street">
            </div>
            <br>
            <!-- City -->

            <div class="flex-container">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="Chicago">
            </div>
            <br>

            <!-- State -->

            <div class="flex-container">
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <br>

            <!-- Zip Code -->

            <div class="flex-container">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip" placeholder="Enter Zip Code">
            </div>
        </fieldset>
        <hr>

         <!-- Newsletter section -->


        <div class="section-wrapper">
        <fieldset>
            <div id="newsletter-section">
                <legend class="form-title"><h2>Newsletter</h2></legend>

                <!-- Newsletter options -->

                <p>Select the newsletters you would like to receive</p>
                <input type="checkbox" name="newsletter_option" value="html-news" id="html-news"><label for="html-news"> HTML News</label><br>
                <input type="checkbox" name="newsletter_option" value="css-news" id="css-news"><label for="css-news"> CSS News</label><br>
                <input type="checkbox" name="newsletter_option" value="javascript-news" id="javascript-news"><label for="javascript-news"> Javascript News</label>

                <!-- Newsletter format preferences -->

                <p>Newsletter Format</p>
                <input type="radio" name="newsletter_format" value="html-newsletter" id="html-newsletter"><label for="html-newsletter"> HTML</label><br>
                <input type="radio" name="newsletter_format" value="plain-text-newsletter" id="plain-text-newsletter"><label for="plain-text-newsletter"> Plain Text</label><br>
            
            <div id="other-topics">
                <p><label for="user-topics">Other topics you'd like to hear about</label></p>
                <textarea id="user-topics" name="user_topics" placeholder="What are your other coding interests? Let us know!"></textarea>
            </div>
            </div>
        </fieldset>
        </div>
    <button type="submit">Sign Up</button>
    </form>

    <!-- Footer/copyright section -->
    
</div>

    <footer>
        <small><em>&copy; Copyright The Code Review</em></small>
    </footer>
</body>
</html>
